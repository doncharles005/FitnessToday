<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Today - Contact</title>
    <!-- Link to your Web App Manifest -->
    <link rel="manifest" href="/manifest.json">
    <!-- Theme color for browser UI (e.g., address bar on Android) -->
    <meta name="theme-color" content="#22c55e">
    <!-- Apple iOS specific meta tags for PWA experience -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

    <!-- Link to your main stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind CSS CDN for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header: App title and main navigation -->
    <header class="bg-green-600 text-white p-4 shadow-lg rounded-b-lg">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <button id="nav-toggle-btn" aria-label="Open navigation menu" class="lg:hidden">â˜°</button>
            <h1 class="text-white text-2xl font-bold">Fitness Today</h1>
            <!-- Navigation: Centered on large screens -->
            <nav aria-label="Main Navigation" class="hidden lg:block flex-grow">
                <ul class="flex space-x-4 justify-center">                           
                    <li><a href="index.html">Home</a></li>
                    <li><a href="diet.html">Diet</a></li>
                    <li><a href="training.html">Training</a></li> 
                    <li><a href="contact.html" class="active">Contact</a></li> <!-- Active on this page -->
                </ul>
            </nav>
            <!-- Placeholder for user profile or other header actions -->
            <div class="hidden lg:block">
                <button id="profile-btn" aria-label="User profile" class="text-white hover:text-green-200 transition-colors duration-200">ðŸ‘¤</button>
            </div>
        </div>
    </header>

    <!-- Main content area for Contact Page -->
    <main class="flex-grow p-6 max-w-2xl mx-auto my-8 bg-white shadow-xl rounded-lg">
        <section class="section-card">
            <h2 class="text-3xl font-semibold text-green-700 mb-6 text-center">Get in Touch</h2>
            <p class="text-lg text-gray-700 mb-6 text-center">
                We'd love to hear from you! Please fill out the form below to send us a message.
            </p>

            <form id="contactForm" class="space-y-6">
                <div>
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Your Name:</label>
                    <input type="text" id="name" name="name" required
                           class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div>
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Your Email:</label>
                    <input type="email" id="email" name="email" required
                           class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div>
                    <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Your Message:</label>
                    <textarea id="message" name="message" rows="6" required
                              class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="btn w-full">Send Message</button>
                </div>
            </form>

            <!-- Custom Message Box -->
            <div id="messageBox" class="hidden mt-6 p-4 rounded-lg text-center" role="alert">
                <p id="messageText" class="font-semibold"></p>
                <button id="closeMessageBox" class="mt-2 text-sm font-medium text-blue-700 hover:underline">Close</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="mt-auto bg-gray-800 text-white p-4 text-center text-sm rounded-t-lg">
        <p>&copy; 2025 Fitness Today. All rights reserved. | <a href="#privacy" class="text-green-400 hover:underline">Privacy Policy</a></p>
    </footer>

    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
